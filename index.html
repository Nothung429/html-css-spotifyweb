<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------ font awesome ------>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!------ google font ------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!------ link css ------>
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>

    <body>

        <header>
            <div class="upgrade">
                <button>effettua l'upgrade</button>
            </div>            
        </header>

        <main>
            <!------ sidebar ------>
            <div class="sidebar">
                <!------ sidebar logo ------>
                <div class="logo">
                    <img src="img/logo.svg" alt="logo desktop">
                </div>
                <!------ sidebar options ------>
                <div class="sidebar-options">
                    <a href="#" class="option">
                        <img src="img/home.svg" alt="home">
                        <p>Home</p>
                    </a>
                    <a href="#" class="option">
                        <img src="img/search.svg" alt="cerca">
                        <p>Cerca</p>
                    </a>
                    <a href="#" class="option">
                        <img src="img/libreria.svg" alt="libreria">
                        <p>La tua Libreria</p>
                    </a>
                </div>
                <!------ sidebar playlist ------>
                <div class="sidebar-playlist">
                    <h3>Playlist</h3>
                    <a href="#" class="option">
                        <i class="add-playlist fa-solid fa-plus"></i>
                        <p>Crea Playlist</p>
                    </a>
                    <a href="#" class="option">
                        <p>Rock</p>
                    </a>
                    <a href="#" class="option">
                        <p>Metal</p>
                    </a>
                    <a href="#" class="option">
                        <p>Pop</p>
                    </a>
                    <a href="#" class="option">
                        <p>Jazz</p>
                    </a>
                    <a href="#" class="option">
                        <p>Blues</p>
                    </a>
                    <a href="#" class="option">
                        <p>Classica</p>
                    </a>
                </div>
                <!------ sidebar account ------>
                <div class="sidebar-account">
                    <a href="#" class="option">
                        <img id="download" src="img/download.svg" alt="download">
                        <p>Installa App</p>
                    </a>
                    <hr>
                    <a href="#" class="option">
                        <img id="profile" src="img/profile.svg" alt="profilo">
                        <p>John Doe</p>
                    </a>  
                </div>
            </div>
            <!------ main music ------>
            <div class="music">
                <div class="albums">
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                    <div class="album"></div>
                </div>
            </div>
        </main>

        <footer>

            <div class="footer-left">
                <div class="f-a-d">
                    <img src="img/sinister.jpeg" alt="select album">
                    <div class="description">
                        <h4>Sinister</h4>
                        <span>Nome Brano</span>
                    </div>
                </div>
                <div class="f-r-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="footer-center">
                <div class="player-buttons">
                    <button class="f-btn">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="f-btn">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="f-btn">
                        <i class="play fa-regular fa-circle-play"></i>
                    </button>
                    <button class="f-btn">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button class="f-btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <div class="player-bar">
                    <span>0:25</span>
                    <div class="bar-played"></div>
                    <div class="circle"></div>
                    <div class="bar-unplayed"></div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="footer-right">
                
            </div>

        </footer>
        
    </body>

</html>
